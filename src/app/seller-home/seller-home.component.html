<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>




            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productlist">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td style="color: red;">
                    <fa-icon (click)="deleteproduct(item.id)" [icon]="icon"></fa-icon>&nbsp;
                    <a routerLink="/sellerupdate/{{item.id}}"><fa-icon  [icon]="edit"></fa-icon></a>

                    
            </tr>
        </tbody>
    </table>
</div>
